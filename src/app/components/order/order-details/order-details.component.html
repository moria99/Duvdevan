<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<h1>
  פרטי הזמנה
</h1>
<div class="container">
  <form #orderDetailsForm="ngForm" (ngSubmit)="SaveDetailsForm(orderDetailsForm)">
    <div id="UserAddress">
      <label for="City">&nbsp;עיר</label>
      <input type="text" name="City" [(ngModel)]="city" #City="ngModel" placeholder="*" required>
      <label for="Street">&nbsp;רחוב</label>
      <input type="text" name="Street" [(ngModel)]="street" #Street="ngModel" placeholder="*" required>
      <label for="HouseNumber">&nbsp;מספר</label>
      <input type="number" name="HouseNumber" [(ngModel)]="houseNumber" #HouseNumber="ngModel" placeholder="*" required>
    </div>
    <br>
    <div>
      <label for="date">&nbsp;בחר תאריך&nbsp;&nbsp;</label>
      <input type="date" name="date" [(ngModel)]="details.date" #date="ngModel" required>
      <label for="time">&nbsp;שעה</label>
      <input type="time" name="time" [(ngModel)]="details.time" #time="ngModel" required>
    </div>
    <br>
    <div>
      <select name="sugYetzikaKodParit" [(ngModel)]="details.sugYetzikaKodParit" #sugYetzikaKodParit="ngModel">
        <option *ngFor="let sugYetzika of optionsOfCastingType" value={{sugYetzika.KodParit}}>{{sugYetzika.TeurParit}}
        </option>
      </select>
      <label for="sugYetzikaKodParit">&nbsp;&nbsp;סוגי יציקה</label>
    </div>
    <div>
      <label for="quantity">&nbsp;כמות</label>
      <input type="number" name="quantity" [(ngModel)]="details.quantity" #quantity="ngModel" placeholder="*" required>
      <label for="IsPlus">&nbsp;&nbsp;האם הכמות יכולה לגדול</label>
      <input type="checkbox" name="IsPlus" value="true" [(ngModel)]="isPlus" #IsPlus="ngModel">
    </div>
    <label for="IsConcrete">&nbsp;&nbsp;מעוניין להזמין בטון</label>
    <input type="checkbox" name="IsConcrete" value="true" [(ngModel)]="isConcrete" #IsConcrete="ngModel">
    <div *ngIf="isConcrete">
      <select name="pritimBetonKodParit" [(ngModel)]="details.pritimBetonKodParit" #pritimBetonKodParit="ngModel">
        <option *ngFor="let pritimBeton of optionsOfConcreteType" value={{pritimBeton.KodParit}}>
          {{pritimBeton.TeurParit}}</option>
      </select><br>
      <label for="IsAdvanced">&nbsp;&nbsp;מתקדם</label>
      <input type="checkbox" name="IsAdvanced" value="true" [(ngModel)]="isAdvanced" #IsAdvanced="ngModel"><br>
      <div *ngIf="isAdvanced">
        <select name="AdvancedType1" [(ngModel)]="advancedType1" #AdvancedType1="ngModel">
          <option *ngFor="let pritimBeton of optionsOfConcreteType">{{pritimBeton.SugBeton}}
          </option>
        </select>
        <select name="AdvancedType2" [(ngModel)]="advancedType2" #AdvancedType2="ngModel">
          <option *ngFor="let pritimBeton of optionsOfConcreteType">{{pritimBeton.Chozek}}</option>
        </select>
        <select name="AdvancedType3" [(ngModel)]="advancedType3" #AdvancedType3="ngModel">
          <option *ngFor="let pritimBeton of optionsOfConcreteType">{{pritimBeton.TzorechBeton}}
          </option>
        </select>
        <select name="AdvancedType4" [(ngModel)]="advancedType4" #AdvancedType4="ngModel">
          <option *ngFor="let pritimBeton of optionsOfConcreteType">{{pritimBeton.DargatChasifa}}
          </option>
        </select>
        <select name="AdvancedType5" [(ngModel)]="advancedType5" #AdvancedType5="ngModel">
          <option *ngFor="let pritimBeton of optionsOfConcreteType">{{pritimBeton.SomechBeton}}
          </option>
        </select>
      </div><br>
    </div>
    <div>
      <label for="IsPump">&nbsp;&nbsp;מעוניין להזמין משאבה</label>
      <input type="checkbox" name="IsPump" value="true" [(ngModel)]="isPump" #IsPump="ngModel"><br>
      <div *ngIf="isPump">
        <select name="pritimMashevaKodParit" [(ngModel)]="details.pritimMashevaKodParit"
          #pritimMashevaKodParit="ngModel">
          <option *ngFor="let pritimMasheva of optionsOfPumpType" value={{pritimMasheva.KodParit}}>
            {{pritimMasheva.TeurParit}}</option>
        </select><br>
        <label for="IsRubberHose">&nbsp;&nbsp;תוספת צינור גומי</label>
        <input type="checkbox" name="IsRubberHose" value="true" [(ngModel)]="isRubberHose" #IsRubberHose="ngModel"><br>
        <label for="hoseLength">&nbsp;אורך הצינור</label>
        <input *ngIf="isRubberHose" type="number" name="hoseLength" [(ngModel)]="details.hoseLength"
          #hoseLength="ngModel" placeholder="*"><br>
      </div>
    </div>
    <button type="submit" [disabled]="orderDetailsForm.form.invalid">הבא</button>
  </form>
</div>
